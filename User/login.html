<script language="javascript" type="text/javascript">

function log_chk()
{
	if(document.log_form.txtUserName.value=="")
	{
		alert("请输入电子邮箱");
		document.log_form.txtUserName.focus();
		return;
	}
	if(document.log_form.txtUserPwd.value=="")
	{
		alert("请输入登陆密码");
		document.log_form.txtUserPwd.focus();
		return;
	}
/*	if(document.log_form.txtUserCode.value=="")
	{
		alert("请输入验证码");
		document.log_form.txtUserCode.focus();
		return;
	} */
	
	document.log_form.action="login_check.php"+returnurl;
	document.log_form.submit();
} 

function log_ent()
{
	if(event.keyCode==13)
	{
		log_chk();
	}
} 

var returnurl = "";
function geturlparms()
{
    var regstr = "";
    regstr = window.location.href;
    if(regstr.indexOf('?')>0)
    {
        returnurl = "?" + regstr.split('?')[1];
    }
}
geturlparms();
</script>
